<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ - マトリックス表示</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .matrix-container {
            padding: 24px;
        }
        
        .matrix-header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .matrix-grid {
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
            grid-template-rows: 60px 1fr 1fr;
            gap: 2px;
            background: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            height: 600px;
        }
        
        .matrix-label {
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: #666;
        }
        
        .matrix-label.corner {
            background: #e0e0e0;
        }
        
        .matrix-quadrant {
            background: white;
            padding: 16px;
            overflow-y: auto;
        }
        
        .quadrant-title {
            font-weight: 500;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        .quadrant-1 .quadrant-title {
            background: #ffebee;
            color: #c62828;
        }
        
        .quadrant-2 .quadrant-title {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .quadrant-3 .quadrant-title {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .quadrant-4 .quadrant-title {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .matrix-task {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: move;
            transition: all 0.3s;
        }
        
        .matrix-task:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transform: translateY(-1px);
        }
        
        .matrix-task.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        .matrix-task-title {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .matrix-task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        
        .matrix-task-badges {
            display: flex;
            gap: 4px;
        }
        
        .matrix-controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .drop-zone {
            min-height: 100px;
            border: 2px dashed transparent;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .drop-zone.drag-over {
            border-color: #1976d2;
            background: rgba(25, 118, 210, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>タスク管理アプリ</h1>
            <div class="user-menu">ユーザー設定</div>
        </header>
        
        <!-- ナビゲーション -->
        <nav class="navigation">
            <ul class="nav-tabs">
                <li class="nav-tab">一覧</li>
                <li class="nav-tab active">マトリックス</li>
                <li class="nav-tab">カレンダー</li>
            </ul>
        </nav>
        
        <!-- マトリックス表示 -->
        <div class="matrix-container">
            <div class="matrix-header">
                <h2>アイゼンハワーマトリックス</h2>
                <p>タスクをドラッグ&ドロップで移動できます</p>
            </div>
            
            <div class="matrix-controls">
                <button class="btn btn-secondary">フィルター適用</button>
                <button class="btn btn-secondary">リセット</button>
                <button class="btn btn-primary">+ 新規タスク</button>
            </div>
            
            <div class="matrix-grid">
                <!-- 角のセル -->
                <div class="matrix-label corner"></div>
                
                <!-- 緊急度ラベル -->
                <div class="matrix-label">
                    <div>
                        <div>緊急度: 高</div>
                        <div style="font-size: 12px; color: #999;">すぐに対応が必要</div>
                    </div>
                </div>
                <div class="matrix-label">
                    <div>
                        <div>緊急度: 低</div>
                        <div style="font-size: 12px; color: #999;">時間に余裕がある</div>
                    </div>
                </div>
                
                <!-- 優先度ラベル（縦） -->
                <div class="matrix-label" style="writing-mode: vertical-rl;">
                    <div>
                        <div>優先度: 高</div>
                        <div style="font-size: 12px; color: #999;">重要で影響度大</div>
                    </div>
                </div>
                
                <!-- 第1象限: 緊急度高 × 優先度高 -->
                <div class="matrix-quadrant quadrant-1 drop-zone">
                    <div class="quadrant-title">第1象限: すぐやる</div>
                    
                    <div class="matrix-task" draggable="true">
                        <div class="matrix-task-title">プロジェクト企画書作成</div>
                        <div class="matrix-task-meta">
                            <div class="matrix-task-badges">
                                <span class="badge priority-high">高</span>
                                <span class="badge urgency-high">⚡高</span>
                            </div>
                            <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;">詳細</button>
                        </div>
                    </div>
                    
                    <div class="matrix-task" draggable="true">
                        <div class="matrix-task-title">緊急バグ修正</div>
                        <div class="matrix-task-meta">
                            <div class="matrix-task-badges">
                                <span class="badge priority-high">高</span>
                                <span class="badge urgency-high">⚡高</span>
                            </div>
                            <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;">詳細</button>
                        </div>
                    </div>
                </div>
                
                <!-- 第2象限: 緊急度低 × 優先度高 -->
                <div class="matrix-quadrant quadrant-2 drop-zone">
                    <div class="quadrant-title">第2象限: 計画する</div>
                    
                    <div class="matrix-task" draggable="true">
                        <div class="matrix-task-title">システム設計書作成</div>
                        <div class="matrix-task-meta">
                            <div class="matrix-task-badges">
                                <span class="badge priority-high">高</span>
                                <span class="badge urgency-low">📅低</span>
                            </div>
                            <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;">詳細</button>
                        </div>
                    </div>
                    
                    <div class="matrix-task" draggable="true">
                        <div class="matrix-task-title">チーム研修計画</div>
                        <div class="matrix-task-meta">
                            <div class="matrix-task-badges">
                                <span class="badge priority-high">高</span>
                                <span class="badge urgency-low">📅低</span>
                            </div>
                            <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;">詳細</button>
                        </div>
                    </div>
                </div>
                
                <!-- 優先度ラベル（縦） -->
                <div class="matrix-label" style="writing-mode: vertical-rl;">
                    <div>
                        <div>優先度: 低</div>
                        <div style="font-size: 12px; color: #999;">重要度が低い</div>
                    </div>
                </div>
                
                <!-- 第3象限: 緊急度高 × 優先度低 -->
                <div class="matrix-quadrant quadrant-3 drop-zone">
                    <div class="quadrant-title">第3象限: 委任する</div>
                    
                    <div class="matrix-task" draggable="true">
                        <div class="matrix-task-title">会議資料準備</div>
                        <div class="matrix-task-meta">
                            <div class="matrix-task-badges">
                                <span class="badge priority-low">低</span>
                                <span class="badge urgency-high">⚡高</span>
                            </div>
                            <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;">詳細</button>
                        </div>
                    </div>
                    
                    <div class="matrix-task" draggable="true">
                        <div class="matrix-task-title">メール返信</div>
                        <div class="matrix-task-meta">
                            <div class="matrix-task-badges">
                                <span class="badge priority-low">低</span>
                                <span class="badge urgency-high">⚡高</span>
                            </div>
                            <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;">詳細</button>
                        </div>
                    </div>
                </div>
                
                <!-- 第4象限: 緊急度低 × 優先度低 -->
                <div class="matrix-quadrant quadrant-4 drop-zone">
                    <div class="quadrant-title">第4象限: 削除する</div>
                    
                    <div class="matrix-task" draggable="true">
                        <div class="matrix-task-title">SNSチェック</div>
                        <div class="matrix-task-meta">
                            <div class="matrix-task-badges">
                                <span class="badge priority-low">低</span>
                                <span class="badge urgency-low">📅低</span>
                            </div>
                            <button class="btn btn-secondary" style="padding: 4px 8px; font-size: 12px;">詳細</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ドラッグ&ドロップ機能の基本実装
        let draggedElement = null;
        
        document.querySelectorAll('.matrix-task').forEach(task => {
            task.addEventListener('dragstart', function(e) {
                draggedElement = this;
                this.classList.add('dragging');
            });
            
            task.addEventListener('dragend', function(e) {
                this.classList.remove('dragging');
                draggedElement = null;
            });
        });
        
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('drag-over');
            });
            
            zone.addEventListener('dragleave', function(e) {
                this.classList.remove('drag-over');
            });
            
            zone.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                if (draggedElement) {
                    this.appendChild(draggedElement);
                }
            });
        });
    </script>
</body>
</html>
