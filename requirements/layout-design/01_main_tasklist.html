<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ - メイン画面</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .filter-bar {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
        }
        
        .task-list {
            padding: 24px;
        }
        
        .task-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-1px);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .task-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .task-meta {
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        
        .task-description {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-progress {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            padding: 24px;
            gap: 8px;
        }
        
        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .page-btn.active {
            background: #1976d2;
            color: white;
            border-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>タスク管理アプリ</h1>
            <div class="user-menu">ユーザー設定</div>
        </header>
        
        <!-- ナビゲーション -->
        <nav class="navigation">
            <ul class="nav-tabs">
                <li class="nav-tab active">一覧</li>
                <li class="nav-tab">マトリックス</li>
                <li class="nav-tab">カレンダー</li>
            </ul>
        </nav>
        
        <!-- フィルター・検索バー -->
        <div class="filter-bar">
            <div class="filter-group">
                <select class="form-control">
                    <option>種別</option>
                    <option>仕事</option>
                    <option>プライベート</option>
                    <option>学習</option>
                    <option>その他</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="form-control">
                    <option>優先度</option>
                    <option>高</option>
                    <option>中</option>
                    <option>低</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="form-control">
                    <option>緊急度</option>
                    <option>高</option>
                    <option>中</option>
                    <option>低</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="form-control">
                    <option>ステータス</option>
                    <option>未着手</option>
                    <option>進行中</option>
                    <option>完了</option>
                    <option>保留</option>
                </select>
            </div>
            <div class="search-box">
                <input type="text" class="form-control" placeholder="タスクを検索...">
            </div>
            <button class="btn btn-primary">+ 新規タスク</button>
        </div>
        
        <!-- タスク一覧 -->
        <div class="task-list">
            <!-- タスク1 -->
            <div class="task-item">
                <div class="task-header">
                    <div>
                        <div class="task-title">プロジェクト企画書作成</div>
                        <div class="task-meta">
                            <span class="badge priority-high">高</span>
                            <span class="badge urgency-high">⚡高</span>
                            <span>期限: 2024/12/25</span>
                            <span>種別: 仕事</span>
                        </div>
                    </div>
                </div>
                <div class="task-description">
                    新規プロジェクトの企画書を作成する。市場調査と競合分析を含む包括的な内容で作成予定。
                </div>
                <div class="task-footer">
                    <div class="task-progress">
                        <span>進捗:</span>
                        <div class="progress" style="width: 120px;">
                            <div class="progress-bar" style="width: 80%;"></div>
                        </div>
                        <span>80%</span>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-secondary">詳細</button>
                        <button class="btn btn-secondary">編集</button>
                        <button class="btn btn-danger">削除</button>
                    </div>
                </div>
            </div>
            
            <!-- タスク2 -->
            <div class="task-item">
                <div class="task-header">
                    <div>
                        <div class="task-title">会議資料準備</div>
                        <div class="task-meta">
                            <span class="badge priority-medium">中</span>
                            <span class="badge urgency-low">📅低</span>
                            <span>期限: 2024/12/30</span>
                            <span>種別: 仕事</span>
                        </div>
                    </div>
                </div>
                <div class="task-description">
                    来週の定例会議用の資料を準備する。前回の議事録確認と今回のアジェンダ作成。
                </div>
                <div class="task-footer">
                    <div class="task-progress">
                        <span>進捗:</span>
                        <div class="progress" style="width: 120px;">
                            <div class="progress-bar" style="width: 30%;"></div>
                        </div>
                        <span>30%</span>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-secondary">詳細</button>
                        <button class="btn btn-secondary">編集</button>
                        <button class="btn btn-danger">削除</button>
                    </div>
                </div>
            </div>
            
            <!-- タスク3 -->
            <div class="task-item">
                <div class="task-header">
                    <div>
                        <div class="task-title">React学習</div>
                        <div class="task-meta">
                            <span class="badge priority-low">低</span>
                            <span class="badge urgency-medium">⏰中</span>
                            <span>期限: なし</span>
                            <span>種別: 学習</span>
                        </div>
                    </div>
                </div>
                <div class="task-description">
                    React.jsの基礎から応用まで学習する。オンライン教材とハンズオン実習を組み合わせて進める。
                </div>
                <div class="task-footer">
                    <div class="task-progress">
                        <span>進捗:</span>
                        <div class="progress" style="width: 120px;">
                            <div class="progress-bar" style="width: 0%;"></div>
                        </div>
                        <span>0%</span>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-secondary">詳細</button>
                        <button class="btn btn-secondary">編集</button>
                        <button class="btn btn-danger">削除</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ページネーション -->
        <div class="pagination">
            <button class="page-btn">&lt;</button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">&gt;</button>
        </div>
    </div>
</body>
</html>
